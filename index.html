    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px; /* espaço entre os itens */
      flex-wrap: wrap; /* quebra para próxima linha em telas pequenas */
    }

    .produto {
      background: white;
      padding: 20px;
      width: 130px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .botao-comprar {
      margin-top: 10px;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .botao-comprar:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <center><h2>Ajude Um Animal Indefesso</h2></center>
  <center><h2>Doe Um Valor De R$1,00 Ou Mas</h2></center>
  <div class="container">

      <img src="https://via.placeholder.com/250x150" alt="Produto 1">
      <h3>Produto 1</h3>
      <p>R$ 50,00</p>

    </div>

</body>
</html>
